<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="HandleSubmit()">
        <div>
            <div class="flex items-center justify-between">
              <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            </div>
            <div class="mt-2">
              <input id="username" formControlName="username" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required >
              <span class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium" *ngIf="this.registerForm.get('username')?.touched && this.registerForm.get('username')?.hasError('required')">
                Username is required.
              </span>
            </div>
          </div>
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required >            
            <span class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium" *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')">
              Email is required.
            </span>
            <span class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium" *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')">
              Please enter a valid email address.
            </span>
          </div>
        </div>  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required >
            <span class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium" *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')">
              Password is required.<br>
            </span>
            <span class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium" *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.errors">
              Password must be a minimum of 8 characters in length.
            </span>
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Already Have An Account?
        <a  [routerLink]="['/login']" routerLinkActive="router-link-active"  class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign In</a>
      </p>
    </div>  
  </div>
